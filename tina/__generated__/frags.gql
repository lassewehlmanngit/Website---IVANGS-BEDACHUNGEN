fragment PageParts on Page {
  __typename
  title
  slug
  seo {
    __typename
    title
    description
    ogImage
  }
  blocks {
    __typename
    ... on PageBlocksHero {
      eyebrow
      title
      subtitle
      description
      primaryButton {
        __typename
        text
        link
        variant
      }
      secondaryButton {
        __typename
        text
        link
        variant
      }
      backgroundImage
      variant
    }
    ... on PageBlocksContent {
      eyebrow
      title
      body
      image
      imagePosition
    }
    ... on PageBlocksStory {
      title
      text1
      text2
      image
      highlights {
        __typename
        text
        icon
      }
    }
    ... on PageBlocksFeatures {
      eyebrow
      title
      description
      items {
        __typename
        icon
        title
        description
      }
      columns
    }
    ... on PageBlocksEquipment {
      icon
      title
      description
    }
    ... on PageBlocksTeamGrid {
      title
      description
      categories
      showEmail
    }
    ... on PageBlocksJobsList {
      title
      emptyMessage
    }
    ... on PageBlocksForm {
      title
      description
      formType
      submitButtonText
      successMessage
    }
    ... on PageBlocksContactInfo {
      title
      description
      address {
        __typename
        company
        street
        city
        zip
      }
      phone
      fax
      email
      website
      officeHours {
        __typename
        weekdays
      }
      repairHours {
        __typename
        tueThu
        fri
      }
    }
    ... on PageBlocksCta {
      eyebrow
      title
      description
      button {
        __typename
        text
        link
        variant
      }
      variant
    }
    ... on PageBlocksFaq {
      title
      description
      questions {
        __typename
        question
        answer
      }
    }
  }
}

